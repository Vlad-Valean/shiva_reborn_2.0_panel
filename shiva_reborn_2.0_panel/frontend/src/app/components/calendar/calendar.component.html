<button (click)="bookMonth()">Book all month</button>
<div class="places">
  <div *ngFor="let day of ['S','M','T','W','T','F','S']" class="center">{{day}}</div>
  <ng-container *ngFor="let place of places,let i=index">
      <div class="square" [ngClass]="i-offDay>=0?place.isAssigned?(place.assignedUser==session.userId)?'blue':'red':'green':'none'"
           (click)="book(i-offDay+2)">
        <h5 *ngIf="i-offDay>=0">{{i - offDay + 1}}</h5>
      </div>
  </ng-container>
</div>
