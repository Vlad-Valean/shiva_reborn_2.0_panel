<img (click)="addDot($event)" [src]="img">
<ng-container *ngFor="let place of places">
  <div class="dot" [ngClass]="place.isAssigned?(place.usersId[0]==session.userId)?'blue':'red':'green'"
       [ngStyle]="{'left':place.xCoordonate+'px','top':place.yCoordonate+'px'}" (click)="openDialog()"></div>
</ng-container>
