<img (click)="addDot($event);" [src]="{img}" #img>
<ng-container *ngFor="let place of places">
  <div class="dot" [ngClass]="place.isAssigned?(place.assignedUser==session.userId)?'blue':'red':'green'"
       [ngStyle]="{'left':place.coord.x+'px','top':place.coord.y+'px'}" (click)="openDialog()"></div>
</ng-container>
