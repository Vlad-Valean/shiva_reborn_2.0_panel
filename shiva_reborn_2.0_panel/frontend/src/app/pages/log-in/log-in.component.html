<form [formGroup]="form">
  <mat-form-field class="full-width">
    <input formControlName="email" matInput placeholder="Email">
  </mat-form-field>
  <ng-container *ngIf="!form.controls['email'].untouched && form.controls['email'].errors">
    <mat-error *ngIf="form.controls['email'].errors['required']">
      Field is required
    </mat-error>
    <mat-error *ngIf="form.controls['email'].errors['email']">
      Invalid email
    </mat-error>
  </ng-container>

  <mat-form-field class="full-width">
    <input formControlName="password" matInput type="password" placeholder="Password">
  </mat-form-field>
  <ng-container *ngIf="!form.controls['password'].untouched && form.controls['password'].errors">
    <mat-error *ngIf="form.controls['password'].errors['required']">
      Field is required
    </mat-error>
  </ng-container>
</form>

<button mat-raised-button>Log in</button>
