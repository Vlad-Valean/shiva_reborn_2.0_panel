<div class="text-center mt-5">
  <h1>Admin Page</h1>
  <h4>Curent account: {{ this.userName }}</h4>

  <mat-tab-group class="m-auto p-3 w-50 h-75" mat-align-tabs="center">
    <mat-tab label="Create User">
      <form class="d-flex flex-column justify-content-around align-items-center mt-3">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>First Name</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Last Name</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-checkbox class="text-start m-2">Is Admin</mat-checkbox>
      </form>
    </mat-tab>
    <mat-tab label="Create Office">
      <form class="d-flex flex-column justify-content-around align-items-center mt-3">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>City</mat-label>
          <input matInput>
        </mat-form-field>
      </form>
    </mat-tab>
    <mat-tab label="Create Floor">
      <form class="d-flex flex-column justify-content-around align-items-center mt-3">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Office</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
